<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            height: 600px;
            width: 600px;
            margin: 150px auto;
            text-align: center;
            border: 2px solid red;
            overflow: hidden;
        }
        .rahul{
            height: 600px;
            width: 600px;
            transition: 1s ease all;
        }
        .rahul:hover{
            transform: scale(1.5);
        }
    </style>
</head>
<body>
    <div class="main">
        <img src="imagezoom.jpg" alt="" class="rahul">

    </div>
    
</body>
</html>
